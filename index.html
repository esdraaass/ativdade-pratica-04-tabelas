<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 1 - Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: rgb(245, 253, 216);
        }

        td {
            border: 2px solid orangered;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3>Primeira tabela:</h3>
    <table style="width: 50%;">
        <tr style="text-align: left;">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr style="text-align: center;">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr style="text-align: right;">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <h3>Segunda tabela:</h3>
    <table style="width: 50%;">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr style="text-align: center;">
            <td colspan="4">4</td>
        </tr>
        <tr style="text-align: left;">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <h3>Terceira tabela:</h3>
    <table style="width: 50%;">
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3" style="text-align: center;">3</td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

</body>
</html>
